<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVFIT26 Downloads</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; padding: 40px; max-width: 650px; margin: auto; color: #24292f; }
        h1 { border-bottom: 1px solid #d0d7de; padding-bottom: 10px; }
        .download-card { border: 1px solid #d0d7de; padding: 20px; border-radius: 6px; background-color: #f6f8fa; display: flex; flex-direction: column; gap: 15px; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .version-badge { background: #0969da; color: white; padding: 2px 8px; border-radius: 20px; font-size: 0.8em; font-weight: bold; }
        .btn { background: #2ea44f; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: 600; text-align: center; transition: 0.2s; }
        .btn:hover { background: #2c974b; transform: translateY(-1px); }
        .checksum-box { font-size: 0.75em; color: #57606a; background: #ffffff; border: 1px solid #d0d7de; padding: 10px; border-radius: 4px; word-break: break-all; }
        code { font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace; }
    </style>
</head>
<body>
    <h1>NAVFIT26 Downloads</h1>
    
    <div class="download-card">
        <div class="card-header">
            <div>
                <strong style="font-size: 1.1em;">Latest Linux Release</strong><br>
                <span id="file-name" style="color: #57606a; font-size: 0.9em;">Loading latest file...</span>
            </div>
            <span id="version-tag" class="version-badge">Checking...</span>
        </div>

        <a href="https://github.com/TuckerSmith/NAVFIT26/releases/latest" id="download-btn" class="btn">Download .deb</a>

        <div class="checksum-box">
            <strong>SHA256 Checksum:</strong><br>
            <code id="checksum-value">Fetching from GitHub...</code>
        </div>
    </div>

    <script>
        async function getLatestRelease() {
            const repo = "TuckerSmith/NAVFIT26";
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/releases/latest`);
                const data = await response.json();
                
                // Find the first .deb file in the assets list
                const asset = data.assets.find(a => a.name.endsWith('.deb'));
                
                if (asset) {
                    document.getElementById('version-tag').innerText = data.tag_name;
                    document.getElementById('file-name').innerText = asset.name;
                    document.getElementById('download-btn').href = asset.browser_download_url;
                    
                    // GitHub API doesn't always show the digest in the main response
                    // If it's not there, we display the version as verification
                    document.getElementById('checksum-value').innerText = `Refer to Release ${data.tag_name} for verification.`;
                }
            } catch (e) {
                console.error("Failed to fetch release info", e);
            }
        }
        getLatestRelease();
    </script>
</body>
</html>
