name: Build and Release Debian Package
on:
  push:
    tags:
      - 'v*' # Triggers only when you push a tag like v1.0.0
    branches:
      - main # Also triggers on main (but only uploads artifact)

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./NAVFIT26

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './NAVFIT26/package.json'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 libsqlite3-dev

      - name: Install and Build
        run: |
          npm run install-all
          npm run dist

      # Step 1: Upload as Artifact (will still be a .zip in the Actions tab)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NAVFIT26-Debian-Package
          path: NAVFIT26/dist/*.deb

      # Step 2: Create Release and Upload RAW .deb (accessible from the "Releases" page)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: NAVFIT26/dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
